          AIRTABLE_BASE_ID: appXgCSY7pBOAbKh8
          TZ: America/Halifax
          SECRET: transactions
      Policies:
        - Statement:
            - Sid: VisualEditor0
              Effect: Allow
              Action:
                - s3:GetObject
              Resource: arn:aws:s3:::nathanfredericks-transactions/*
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
              Resource: arn:aws:logs:ca-central-1:187489282488:*
            - Effect: Allow
              Action:
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource:
                - >-
                  arn:aws:logs:ca-central-1:187489282488:log-group:/aws/lambda/transactions:*
        - AWSSecretsManagerGetSecretValuePolicy:
            SecretArn: arn:aws:secretsmanager:ca-central-1:187489282488:secret:transactions-ZuMkXL
      SnapStart:
        ApplyOn: None
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: transactions
