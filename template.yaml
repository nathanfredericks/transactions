Transform: AWS::Serverless-2016-10-31
Resources:
  transactions:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs20.x
      Architectures:
        - arm64
      Handler: index.handler
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic:
              Ref: SNSTopic
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          BUCKET_NAME: nathanfredericks-transactions
          YNAB_BUDGET_ID: e0e7f122-6f2f-41f3-9b84-6d8f49fd5eab
